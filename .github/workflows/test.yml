name: Compilation & Unit Tests
on:
  push:
    branches: ["*"]
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - run: pnpm i
      - run: pnpm test
